<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Glassmorphism Auth Form</title>
	<!-- Favicons and manifest for all devices -->
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="manifest" href="site.webmanifest">
	<link rel="icon" type="image/x-icon" href="favicon.ico">
	<meta name="theme-color" content="#6366f1">
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="login-container">
		<div class="login-card">
			<div class="login-header">
				<h2>Welcome Back</h2>
				<p>Sign in to your account</p>
			</div>

			<form class="login-form" id="loginForm" novalidate>
				<div class="form-group">
					<div class="input-wrapper">
						<input type="email" id="email" name="email" required autocomplete="email">
						<label for="email">Email Address</label>
						<span class="focus-border"></span>
					</div>
					<span class="error-message" id="emailError"></span>
				</div>

				<div class="form-group">
					<div class="input-wrapper password-wrapper">
						<input type="password" id="password" name="password" required autocomplete="current-password">
						<label for="password">Password</label>
						<button type="button" class="password-toggle" id="passwordToggle"
							aria-label="Toggle password visibility">
							<span class="eye-icon"></span>
						</button>
						<span class="focus-border"></span>
					</div>
					<span class="error-message" id="passwordError"></span>
				</div>

				<div class="form-options">
					<label class="remember-wrapper">
						<input type="checkbox" id="remember" name="remember">
						<span class="checkbox-label">
							<span class="checkmark"></span>
							Remember me
						</span>
					</label>
					<a href="#" class="forgot-password">Forgot password?</a>
				</div>

				<button type="submit" class="login-btn btn">
					<span class="btn-text">Sign In</span>
					<span class="btn-loader"></span>
				</button>
			</form>

			<div class="divider">
				<span>or continue with</span>
			</div>

			<div class="social-login">
				<button type="button" class="social-btn google-btn">
					<span class="social-icon google-icon"></span>
					Google
				</button>
				<button type="button" class="social-btn github-btn">
					<span class="social-icon github-icon"></span>
					GitHub
				</button>
			</div>

			<div class="signup-link">
				<p>Don't have an account? <button id="showSignup" class="toggle-btn">Sign Up</button></p>
			</div>

			<div class="success-message" id="successMessage">
				<div class="success-icon">✓</div>
				<h3>Login Successful!</h3>
				<p>Redirecting to your dashboard...</p>
			</div>
		</div>
	</div>
	<div class="signup-container" style="display: none;">
		<div class="login-card">
			<div class="login-header">
				<h2>Welcome !</h2>
				<p>Sign Up to get Started!</p>
			</div>

			<form class="login-form" id="signupForm" novalidate>
				<div class="form-group">
					<div class="input-wrapper">
						<input type="text" id="fullName" name="fullName" required autocomplete="name">
						<label for="fullName">Full Name</label>
						<span class="focus-border"></span>
					</div>
					<span class="error-message" id="fullNameError"></span>
				</div>
				<div class="form-group">
					<div class="input-wrapper">
						<input type="email" id="signupEmail" name="email" required autocomplete="email">
						<label for="signupEmail">Email Address</label>
						<span class="focus-border"></span>
					</div>
					<span class="error-message" id="signupEmailError"></span>
				</div>

				<div class="form-group">
					<div class="input-wrapper password-wrapper">
						<input type="password" id="signupPassword" name="password" required
							autocomplete="current-password">
						<label for="signupPassword">Password</label>
						<button type="button" class="password-toggle" id="signupPasswordToggle"
							aria-label="Toggle password visibility">
							<span class="eye-icon"></span>
						</button>
						<span class="focus-border"></span>
					</div>
					<span class="error-message" id="signupPasswordError"></span>
				</div>

				<button type="submit" class="login-btn btn">
					<span class="btn-text">Sign Up</span>
					<span class="btn-loader"></span>
				</button>
			</form>

			<div class="divider">
				<span>or continue with</span>
			</div>

			<div class="social-login">
				<button type="button" class="social-btn google-btn">
					<span class="social-icon google-icon"></span>
					Google
				</button>
				<button type="button" class="social-btn github-btn">
					<span class="social-icon github-icon"></span>
					GitHub
				</button>
			</div>

			<div class="signup-link">
				<p>Already have an account? <button id="showLogin" class="toggle-btn active">Sign In</button></p>
			</div>

			<div class="success-message" id="successMessage">
				<div class="success-icon">✓</div>
				<h3>Sign Up Successful!</h3>
				<p>Redirecting to your dashboard...</p>
			</div>
		</div>
	</div>

	<script src="form-utils.js"></script>
	<script src="script.js"></script>
</body>

</html>
