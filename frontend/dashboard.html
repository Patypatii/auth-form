<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <!-- Favicons and manifest for all devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="public/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="public/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="public/favicon-16x16.png">
    <link rel="manifest" href="public/site.webmanifest">
    <link rel="icon" type="image/x-icon" href="public/favicon.ico">
    <meta name="theme-color" content="#6366f1">
    <link rel="stylesheet" href="style.css" />
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
        }

        /* Animated Blobs */
        .bg-blob {
            position: fixed;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.5;
            z-index: 0;
            animation: blobMove 16s infinite alternate ease-in-out;
        }

        .bg-blob1 {
            width: 420px;
            height: 420px;
            background: #6366f1;
            top: -120px;
            left: -120px;
            animation-delay: 0s;
        }

        .bg-blob2 {
            width: 320px;
            height: 320px;
            background: #06b6d4;
            bottom: -100px;
            right: -100px;
            animation-delay: 2s;
        }

        .bg-blob3 {
            width: 220px;
            height: 220px;
            background: #f472b6;
            top: 60%;
            left: 60%;
            animation-delay: 4s;
        }

        @keyframes blobMove {
            0% {
                transform: scale(1) translate(0, 0);
            }

            100% {
                transform: scale(1.15) translate(40px, -30px);
            }
        }

        .dashboard-glass {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 56px 32px 48px 32px;
            max-width: 420px;
            margin: 80px auto 0 auto;
            text-align: center;
            color: #fff;
            animation: fadeIn 1s;
            position: relative;
            z-index: 1;
        }

        .dashboard-avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
            box-shadow: 0 4px 24px rgba(99, 102, 241, 0.18);
            margin: 0 auto 24px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.8rem;
            font-weight: 700;
            color: #fff;
            border: 4px solid rgba(255, 255, 255, 0.25);
            animation: avatarFloat 3s infinite ease-in-out alternate;
            letter-spacing: 1px;
            user-select: none;
        }

        @keyframes avatarFloat {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-16px);
            }
        }

        .dashboard-glass h1 {
            font-size: 2.2rem;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #ffffff 0%, #f1f5f9 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .dashboard-glass p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            margin-bottom: 32px;
        }

        .logout-btn {
            background: linear-gradient(135deg, #6366f1 0%, #06b6d4 100%);
            border: none;
            border-radius: 12px;
            padding: 14px 36px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <!-- Animated Background Blobs -->
    <div class="bg-blob bg-blob1"></div>
    <div class="bg-blob bg-blob2"></div>
    <div class="bg-blob bg-blob3"></div>
    <div class="dashboard-glass">
        <div class="dashboard-avatar" id="dashboardAvatar">U</div>
        <h1 id="welcome">Welcome!</h1>
        <p id="dashboardMsg">You are now logged in. Enjoy your stay!</p>
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <script>
        // Helper: get initials from name/email
        function getInitials(str) {
            if (!str) return 'U';
            const parts = str.split(/\s|@/);
            if (parts.length > 1 && parts[0] && parts[1]) {
                return (parts[0][0] + parts[1][0]).toUpperCase();
            }
            return str[0] ? str[0].toUpperCase() : 'U';
        }
        async function fetchDashboard() {
            const token = localStorage.getItem('token');
            if (!token) { window.location = 'index.html'; return; }
            const res = await fetch('http://localhost:4000/api/dashboard', {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await res.json();
            if (data.message) {
                document.getElementById('welcome').textContent = data.message;
                // Try to extract a name or email for avatar
                let name = data.name || data.email || '';
                if (!name && data.message) {
                    // Try to extract from message: "Welcome, John Doe!"
                    const match = data.message.match(/welcome[\s,]*([\w\s.@-]+)/i);
                    if (match && match[1]) name = match[1].trim();
                }
                document.getElementById('dashboardAvatar').textContent = getInitials(name);
            } else {
                window.location = 'index.html';
            }
        }
        function logout() {
            localStorage.removeItem('token');
            window.location = 'index.html';
        }
        fetchDashboard();
    </script>
</body>

</html>
